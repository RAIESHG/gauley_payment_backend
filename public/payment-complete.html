<!DOCTYPE html>
<html>
<head>
    <title>Payment Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #555;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Payment Complete</h1>
    <p>Your payment has been processed. Please check your email for confirmation.</p>
    <a href="https://ashimshakya.itch.io/gauley" class="button">Return to Homepage</a>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const remarks = urlParams.get('remarks') || 'No remarks provided';

            fetch('/api/add-row', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ remarks: remarks })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Row added:', data);
            })
            .catch(error => {
                console.error('Error adding row:', error);
            });
        };
    </script>
</body>
</html>
