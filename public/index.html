<!DOCTYPE html>
<html>
<head>
    <title>FonePay Payment Test</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Make Payment</h2>
        <form action="/.netlify/functions/api/request-payment" method="POST">
            <div class="form-group">
                <label>Amount (NPR):</label>
                <input type="number" name="amount" required min="1" max="100000">
            </div>
            <div class="form-group">
                <label>Remark 1:</label>
                <input type="text" name="r1" placeholder="Payment purpose">
            </div>
            <div class="form-group">
                <label>Remark 2:</label>
                <input type="text" name="r2" placeholder="Additional information">
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
