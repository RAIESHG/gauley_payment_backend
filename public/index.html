<!DOCTYPE html>
<html>
<head>
    <title>FonePay Payment Test</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Make Payment</h2>
        <form action="/api/request-payment" method="POST" id="paymentForm">
            <div class="form-group">
                <label>Amount (NPR):</label>
                <input type="number" name="amount" required min="1" max="100000">
            </div>
            <div class="form-group">
                <label>Remark 1:</label>
                <input type="text" name="r1" placeholder="Payment purpose">
            </div>
            <div class="form-group">
                <label>Remark 2:</label>
                <input type="text" name="r2" placeholder="Additional information">
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        form.addEventListener('submit', function(e) {
            const amount = this.querySelector('input[name="amount"]').value;
            if (amount <= 0 || amount > 100000) {
                e.preventDefault();
                alert('Amount must be between 1 and 100,000 NPR');
                return;
            }
            console.log('Submitting form with amount:', amount);
            // Let the form submit normally - no AJAX
        });
    </script>
</body>
</html>
